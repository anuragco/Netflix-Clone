<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="reg.css" />
    <!-- <link rel="stylesheet" href="/signin-page/signin.css" /> -->
  </head>
  <body>
    <header>
      <div class="navbar1">
        <div class="header-data">
          <span><a href="/home-page/index.html">NETFLIX</a> </span>
          <span class="signin-btn"
            ><a href="/signin-page/signin.html">Sign in</a></span
          >
        </div>
      </div>
    </header>

    <div class="regcontainter">
      <div class="reg-data">
        <div class="img">
          <img src="/assets/Devices.png" alt="" />
        </div>
        <span>STEP <b>1</b> OF <b>3</b></span>
        <h1>Finish setting up your <br />account</h1>
        <div class="reg-bottom">
          Netflix is personalised for you. <br />Create a password to watch on
          any <br />device at any time.
        </div>
      </div>
    </div>
    <button
      class="button"
      onclick="window.location.href='/registration/pass.html';"
    >
      Next
    </button>

    <div class="footer">
      <div class="footer-data">
        <p>Questions? Call 000-800-919-1694</p>
      </div>

      <span class="foot">Faqs</span>
      <span class="foot1">Help Centre</span>
      <span class="foot2">Term Of Use</span>
      <span class="foot3">Privicy</span>
      <span class="foot4">Cookie Preferences</span>
      <span class="foot5">Corporate Information</span>

      <select class="lang">
        <option value="English">
          <i class="fa-sharp fa-regular fa-globe"></i>English
        </option>
        <option value="Hindi">
          <i class="fa-sharp fa-regular fa-globe"></i>Hindi
        </option>
      </select>
    </div>
    <script src="/function/function.js"></script>
  </body>
</html>
